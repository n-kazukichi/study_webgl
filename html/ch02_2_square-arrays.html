<html>
  <head>
    <title>MyWebGL2.0</title>
    <!-- modules -->
    <script src="./ch02_2_square-arrays.js" defer></script>

    <style type="text/css">
      canvas {
        border: 5px dotted blue;
      }
      div#error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>RGBは0〜255の間でいれてね。0=0.0 255=1.0 想定だよ。</p>
      R:
      <input
        id="col-r"
        max="255"
        min="0"
        width="3"
        type="number"
        step="15"
        value="255"
      />
      G:
      <input
        id="col-g"
        max="255"
        min="0"
        width="3"
        type="number"
        step="15"
        value="255"
      />
      B:
      <input
        id="col-b"
        max="255"
        min="0"
        width="3"
        type="number"
        step="15"
        value="255"
      />
      <button id="aplay">反映</button>
    </div>
    <script>
      function hoge() {
        console.log('hoge')
        aplay()
      }
    </script>
    <canvas id="webgl-canvas" width="400" height="300">
      Your browser does not support the HTML5 canvas element.
    </canvas>

    <div id="error"></div>
  </body>
</html>
